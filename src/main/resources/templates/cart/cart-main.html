<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cart</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <header th:insert="blocks/header :: header"></header>

    <div class="container mt-5">
        <div class="col-sm-3">
            <h3 class="text-center">Список предметов</h3><br/>
            <p th:text="${amount}"></p>
            <div th:each="elem : ${items}" class="alert alert-info mt-2">
                <p th:text="'name: ' + ${elem.name}"></p>
                <p th:text="'price: ' + ${elem.price}"></p>
                <p th:text="'amount: ' + ${elem.amount}"></p>
                <p th:text="'description: ' + ${elem.description}"></p>
                <div class="text-center">
                    <a th:href="'/cart/' + ${elem.id} + '/delete'" class="btn btn-warning">Убрать</a>
                    <a th:href="'/buy_item/' + ${elem.id}" class="btn btn-warning">Купить</a>
                </div>
            </div>
        </div>
    </div>

    <footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
