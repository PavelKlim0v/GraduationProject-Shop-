<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        html, body {height:94%; position:relative;}
        .footer {height:60px; width:100%; position:absolute; bottom:0;}
    </style>
</head>
<body>
    <header th:insert="blocks/header :: header"></header>

    <div class="container mt-5">
        <div class="col-sm-3">
            <div th:each="elem : ${item}" class="alert alert-info mt-2">
                <h3 th:text="${elem.name}"></h3>
                <p th:text="${elem.price}"></p>
                <p th:text="${elem.amount}"></p>
                <p th:text="${elem.productCode}"></p>
                <p th:text="${elem.description}"></p>
    <!--            <p th:text="${elem.itemStatus}"></p>-->
                <a th:href="'/item/' + ${elem.id} + '/edit'" class="btn btn-warning">Редактировать</a>
                <a th:href="'/item/' + ${elem.id} + '/delete'" class="btn btn-warning">Удалить</a>
            </div>
        </div>
    </div>

    <footer th:insert="blocks/footer :: footer" class="footer"></footer>
</body>
</html>
