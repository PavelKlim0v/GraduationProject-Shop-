<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        html, body {height:94%; position:relative;}
        .footer {height:60px; width:100%; position:absolute; bottom:0;}
    </style>
</head>
<body>
    <header th:insert="blocks/header :: header"></header>

    <div class="container mt-5">
        <h3>Дабавление предмета в магазин</h3><br/>
        <div class="col-sm-3">
            <form action="/item/add" method="post">
                <input type="text" name="name" placeholder="Введите название" class="form-control">
                <br/>
                <input type="number" name="price" placeholder="Введите цену" class="form-control">
                <br/>
                <input type="number" name="amount" placeholder="Введите кол-во" class="form-control">
                <br/>
                <input type="number" name="productCode" placeholder="Введите код(группу) товара" class="form-control">
                <br/>
                <input type="text" name="description" placeholder="Введите описание" class="form-control">
                <br/>
                <div class="text-center">
                    <button type="submit" class="btn btn-success">подтвердить</button>
                </div>
            </form>
        </div>
    </div>

    <footer th:insert="blocks/footer :: footer" class="footer"></footer>
</body>
</html>
