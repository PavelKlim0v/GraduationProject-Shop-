<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sign up</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        html, body {height:94%; position:relative;}
        .footer {height:60px; width:100%; position:absolute; bottom:0;}
    </style>
</head>
<body>
    <header th:insert="blocks/header :: header"></header>

    <div class="container mt-5">
        <h3 class="text-center">Регистрация</h3><br/>
        <div class="col-sm-3">
            <div th:if="${message} != null">
                <p th:text="${message}"></p>
            </div>
            <form action="/registration" method="post" class="position-absolute top-50 start-50 translate-middle">
                <input type="text" name="username" placeholder="Введите username" class="form-control">
                <br/>
                <input type="text" name="password" placeholder="Введите password" class="form-control">
                <br/>
                <input type="text" name="phoneNumber" placeholder="Введите телефонный номер" class="form-control">
                <br/>
                <input type="email" name="email" placeholder="Введите email" class="form-control">
                <br/>
                <div class="text-center">
                    <button type="submit" class="btn btn-success">подтвердить</button>
                </div>
            </form>
        </div>
    </div>

    <footer th:insert="blocks/footer :: footer" class="footer"></footer>
</body>
</html>
