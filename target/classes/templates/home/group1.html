<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Group 1</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        html, body {height:94%; position:relative;}
        .footer {height:60px; width:100%; position:absolute; bottom:0;}
    </style>
</head>
<body>
    <header th:insert="blocks/header :: header"></header>

    <div class="container mt-5">
        <h3>Список предметов</h3><br/>
        <div class="col-sm-3">
            <div th:each="elem : ${items}" class="alert alert-info mt-2">
                <p th:text="${elem.name}"></p>
                <div class="text-center">
                    <a th:href="'/group1/' + ${elem.id}" class="btn btn-warning">Подробнее</a>
                    <a th:href="'/cart_add/' + ${elem.id}" class="btn btn-warning">В корзину</a>
                </div>
            </div>
        </div>
    </div>

    <footer th:insert="blocks/footer :: footer" class="footer"></footer>
</body>
</html>
