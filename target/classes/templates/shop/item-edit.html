<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Рдактирование товара</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        html, body {height:94%; position:relative;}
        .footer {height:60px; width:100%; position:absolute; bottom:0;}
    </style>
</head>
<body>
    <header th:insert="blocks/header :: header"></header>

    <div class="container mt-5">
        <h3 class="text-center">Редактирование товара</h3><br/>
        <div class="col-sm-3">
            <div th:each="elem : ${item}" class="alert alert-info mt-2 alert alert-info mt-2 position-absolute top-50 start-50 translate-middle">
                <form method="post">
                    <input type="text" th:value="${elem.name}" name="name" placeholder="Введите название" class="form-control">
                    <br/>
                    <input type="number" th:value="${elem.price}" name="price" placeholder="Введите цену" class="form-control">
                    <br/>
                    <input type="number" th:value="${elem.amount}" name="amount" placeholder="Введите кол-во" class="form-control">
                    <br/>
                    <input type="number" th:value="${elem.productCode}" name="productCode" placeholder="Введите код(группу) товара" class="form-control">
                    <br/>
                    <input type="text" th:value="${elem.description}" name="description" placeholder="Введите описание" class="form-control">
                    <br/>
                    <div class="text-center">
                        <button type="submit" class="btn btn-success">обновить</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer th:insert="blocks/footer :: footer" class="footer"></footer>
</body>
</html>
